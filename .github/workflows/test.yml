name: My First Workflow
on: [push, pull_request]
jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: job-1-step-1
        run: echo "Triggered by push-1 ..."
        
      - name: job-2-step-2
        run: echo "Triggered by push-2 ..."
  job-2:
     runs-on: ubuntu-latest
     steps:
      - name: job-2-step-1
        uses: actions/setup-go@v2 
        with:
          go-version: '1.15.1'
  job-3:
    runs-on: ubuntu-latest
    steps:
      - name: job-3-step-1
        uses: actions/checkout@v4
        
      - name: job-3-step-2
        run: ls -la
  job-4:
    runs-on: ubuntu-latest
    steps:
      - name: job-4-step-1
        uses: actions/setup-node@v4
        with: 
          node-version: 18
      - name: job-4-step-2
        run: node --version
        
        
